<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Audio Visualizer</title>
    <meta name="description" content="Interactive real-time audio visualizer with circular spectrum and 3D perspective">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black min-h-screen overflow-hidden">

    <!-- Background Gradient -->
    <div id="background-gradient" class="fixed inset-0 z-0"></div>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas" class="fixed inset-0 z-10 pointer-events-none"></canvas>

    <!-- Main Visualizer Canvas -->
    <canvas id="visualizer-canvas" class="fixed inset-0 z-20"></canvas>

    <!-- Overlay UI -->
    <div id="ui-overlay" class="fixed inset-0 z-30 flex flex-col items-center justify-center">

        <!-- Title -->
        <div id="title-container" class="text-center mb-8 opacity-100 transition-opacity duration-500">
            <h1
                class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 font-orbitron tracking-wider animate-pulse-slow">
                SPECTRUM
            </h1>
            <p class="text-lg md:text-xl text-gray-400 font-rajdhani tracking-widest mt-2">
                AUDIO VISUALIZER
            </p>
        </div>

        <!-- Start Button -->
        <button id="start-btn"
            class="group relative px-10 py-4 rounded-full overflow-hidden transition-all duration-300 transform hover:scale-105 active:scale-95">
            <!-- Button Glow Background -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 opacity-80 group-hover:opacity-100 transition-opacity">
            </div>

            <!-- Button Border Glow -->
            <div
                class="absolute inset-0 rounded-full border-2 border-white/20 group-hover:border-white/40 transition-colors">
            </div>

            <!-- Animated Glow Ring -->
            <div
                class="absolute inset-[-4px] rounded-full bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 opacity-0 group-hover:opacity-50 blur-lg transition-opacity">
            </div>

            <!-- Button Text -->
            <span
                class="relative z-10 flex items-center gap-3 text-white font-rajdhani font-semibold text-xl tracking-wider">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                START VISUALIZER
            </span>
        </button>

        <!-- Microphone Indicator -->
        <div id="mic-status"
            class="mt-6 flex items-center gap-2 text-gray-500 font-rajdhani text-sm opacity-0 transition-opacity duration-300">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z" />
            </svg>
            <span>Audio Aktif</span>
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
        </div>

        <!-- Bottom Text Container -->
        <div class="absolute bottom-8 flex flex-col items-center gap-2">
            <!-- Instructions -->
            <p id="instructions" class="text-gray-600 font-rajdhani text-sm tracking-wide text-center">
                Klik tombol untuk mengaktifkan visualizer dengan audio
            </p>

            <!-- Project Credit -->
            <div id="project-credit" class="text-center pointer-events-none">
                <p class="text-gray-500 font-rajdhani text-sm tracking-widest opacity-60">
                    Project By <span class="text-purple-400 font-semibold">Tycami Tech</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>


</html>
