<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Audio Visualizer</title>
    <meta name="description" content="Interactive real-time audio visualizer with circular spectrum and 3D perspective">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black min-h-screen overflow-hidden">

    <!-- Background Gradient -->
    <div id="background-gradient" class="fixed inset-0 z-0"></div>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas" class="fixed inset-0 z-10 pointer-events-none"></canvas>

    <!-- Main Visualizer Canvas -->
    <canvas id="visualizer-canvas" class="fixed inset-0 z-20"></canvas>

    <!-- Overlay UI -->
    <div id="ui-overlay" class="fixed inset-0 z-30 flex flex-col items-center justify-center">

        <!-- LANDING SCREEN -->
        <div id="landing-ui"
            class="flex flex-col items-center justify-center w-full h-full transition-all duration-700 ease-out z-50 px-4">
            <!-- Title -->
            <div class="text-center mb-8 sm:mb-10 w-full">
                <h1
                    class="text-4xl sm:text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 font-orbitron tracking-wider animate-pulse-slow glow-text break-words">
                    SPECTRUM
                </h1>
                <p
                    class="text-sm sm:text-lg md:text-xl text-gray-400 font-rajdhani tracking-[0.3em] sm:tracking-[0.5em] mt-2 sm:mt-4 uppercase">
                    Audio Visualizer
                </p>
            </div>

            <!-- Controls Group -->
            <div class="flex flex-col gap-5 sm:gap-6 w-full max-w-[280px] sm:max-w-xs z-50">
                <!-- Song Selection -->
                <div class="relative group">
                    <label
                        class="block text-purple-300 text-[10px] sm:text-xs font-rajdhani tracking-[0.2em] mb-2 text-center opacity-80">SELECT
                        TRACK</label>
                    <select id="landing-song-select"
                        class="w-full appearance-none bg-black/40 backdrop-blur-md border border-white/10 rounded-xl py-3 pl-4 pr-10 text-white font-rajdhani font-semibold tracking-wider text-xs sm:text-sm focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all cursor-pointer hover:bg-white/5 hover:border-purple-500/50 truncate">
                        <!-- Options populated by JS -->
                    </select>
                    <div class="pointer-events-none absolute bottom-3 right-0 flex items-center px-4 text-purple-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>

                <!-- Visual Mode Selection -->
                <div class="relative group">
                    <label
                        class="block text-purple-300 text-[10px] sm:text-xs font-rajdhani tracking-[0.2em] mb-2 text-center opacity-80">VISUAL
                        STYLE</label>
                    <select id="landing-mode-select"
                        class="w-full appearance-none bg-black/40 backdrop-blur-md border border-white/10 rounded-xl py-3 pl-4 pr-10 text-white font-rajdhani font-semibold tracking-wider text-xs sm:text-sm focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all cursor-pointer hover:bg-white/5 hover:border-purple-500/50">
                        <option value="circular" class="bg-gray-900 text-white">NEON CIRCLE</option>
                        <option value="classic" class="bg-gray-900 text-white">CLASSIC BARS</option>
                        <option value="mirrored" class="bg-gray-900 text-white">DUAL REFLECTION</option>
                    </select>
                    <div class="pointer-events-none absolute bottom-3 right-0 flex items-center px-4 text-purple-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>

                <!-- Start Button -->
                <button id="start-btn"
                    class="mt-2 sm:mt-4 group relative w-full py-3 sm:py-4 rounded-xl overflow-hidden transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 opacity-80 group-hover:opacity-100 transition-opacity">
                    </div>
                    <div
                        class="absolute inset-0 rounded-xl border border-white/20 group-hover:border-white/40 transition-colors">
                    </div>
                    <span
                        class="relative z-10 flex items-center justify-center text-white font-rajdhani font-bold text-base sm:text-lg tracking-widest">
                        START
                    </span>
                </button>
            </div>

            <!-- Footer -->
            <div class="absolute bottom-6 sm:bottom-8 text-center pointer-events-none w-full px-4">
                <p class="text-gray-600 font-rajdhani text-[10px] sm:text-xs tracking-[0.2em] opacity-60">
                    PROJECT BY <span class="text-purple-500 font-semibold">TYCAMI TECH</span>
                </p>
            </div>
        </div>

        <!-- PLAYER SCREEN (Initially Hidden) -->
        <div id="player-ui"
            class="fixed inset-0 z-40 flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-1000 scale-95 px-4">

            <!-- Context Title -->
            <div class="absolute top-6 sm:top-10 text-center w-full">
                <h1
                    class="text-2xl sm:text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 font-orbitron tracking-wider opacity-50">
                    SPECTRUM
                </h1>
            </div>

            <!-- Song Info -->
            <div id="song-info"
                class="text-center mb-8 sm:mb-10 w-full max-w-lg transform translate-y-0 transition-transform duration-500 px-2">
                <h2 id="song-title"
                    class="text-2xl sm:text-4xl md:text-6xl font-bold text-white font-rajdhani tracking-wide neon-text mb-1 sm:mb-2 animate-float break-words leading-tight">
                    Loading...
                </h2>
                <p id="song-artist"
                    class="text-base sm:text-xl text-purple-400 font-rajdhani tracking-[0.2em] sm:tracking-[0.3em] font-medium truncate">
                    Artist Name
                </p>
            </div>

            <!-- Playback Controls -->
            <div class="flex items-center gap-6 sm:gap-12 mb-12 sm:mb-16">
                <!-- Prev -->
                <button id="prev-btn"
                    class="group text-gray-400 hover:text-white transition-all transform hover:scale-110 p-2">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>

                <!-- Play/Pause -->
                <button id="play-btn"
                    class="group relative w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 flex items-center justify-center rounded-full transition-all duration-500 transform hover:scale-110 shadow-2xl shadow-purple-500/30">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-purple-500/90 via-pink-500/90 to-red-500/90 rounded-full group-hover:opacity-100 transition-opacity">
                    </div>
                    <div
                        class="absolute inset-0 border-2 border-white/20 rounded-full scale-110 opacity-0 group-hover:scale-125 group-hover:opacity-100 transition-all duration-500">
                    </div>

                    <span id="play-icon" class="relative z-10 text-white drop-shadow-lg">
                        <svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 ml-1" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </span>
                    <span id="pause-icon" class="relative z-10 text-white drop-shadow-lg hidden">
                        <svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </span>
                </button>

                <!-- Next -->
                <button id="next-btn"
                    class="group text-gray-400 hover:text-white transition-all transform hover:scale-110 p-2">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
            </div>

            <!-- Bottom Mode Selector (Player) -->
            <div class="mb-8 z-50">
                <div class="relative group">
                    <select id="player-mode-select"
                        class="appearance-none bg-black/20 backdrop-blur-sm border border-white/5 rounded-full py-2 pl-6 pr-10 text-gray-400 font-rajdhani tracking-widest text-[10px] sm:text-xs focus:outline-none focus:border-purple-500 focus:text-white transition-all cursor-pointer hover:bg-white/5 hover:text-white uppercase w-48 sm:w-auto text-center">
                        <option value="circular" class="bg-gray-900 text-white">NEON CIRCLE</option>
                        <option value="classic" class="bg-gray-900 text-white">CLASSIC BARS</option>
                        <option value="mirrored" class="bg-gray-900 text-white">DUAL REFLECTION</option>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-600 group-hover:text-purple-400 transition-colors">
                        <svg class="fill-current h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Footer Credit (Player) -->
            <div class="absolute bottom-6 text-center pointer-events-none opacity-40">
                <p class="text-gray-500 font-rajdhani text-[10px] tracking-[0.3em] uppercase">
                    Designed By Tycami Tech
                </p>
            </div>

            <!-- Hidden Audio -->
            <audio id="audio-player" crossorigin="anonymous"></audio>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
